{% extends "base.html" %}
{% block base %}

  <body id="body">

   <div class="container">

      <form style="width: 300px;text-align: center;margin:  auto;" 
      class="form-signin" action="/index/" method="post">
        <h2 class="form-signin-heading" style="color: black">接口测试平台</h2>
        <label for="inputUsername" class="sr-only">Username:</label>
        <input type="text" id="inputUsername" class="form-control" name="username" placeholder="username">
        <label for="inputPassword" class="sr-only">Password:</label>
        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="password" required>
        <div style="color:red;text-align:  left;">{{error}}</div>
        {% csrf_token %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">login</button>
      </form>

  </body>

{% endblock %}
